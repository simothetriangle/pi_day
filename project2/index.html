    <script type="text/javascript">
        var _ctx;
        var _ox = 0;
        var _oy = 0;
        
        var mouse_ck = 0;
        var mouse_x ;

        var canvas_width = 0;
        var canvas_height = 0;

        window.onload = function() {
            var canvas = document.getElementById('canvas');
            _ctx = canvas.getContext('2d');
            // canvas 좌표크기설정
            _ctx.canvas.width = 2000; //!!
            _ctx.canvas.height = canvas.clientHeight / canvas.clientWidth * _ctx.canvas.width;
            //_ctx.canvas.width = canvas.clientWidth;
            //_ctx.canvas.height = canvas.clientHeight;
            _ox = _ctx.canvas.width / 2;
            _oy = _ctx.canvas.height / 2;
            canvas_width = _ctx.canvas.width;
            canvas_height = _ctx.canvas.height;
            console.log(_ctx);

            if (onmousedown) {
                console.log(down);
            }
/*          document.addEventListener('mousedown', handleEvent, false);
            if(mouse_ck === 1) {
                console.log("moving");
                document.addEventListener('mousemove', handleEvent, false);
            }
            document.addEventListener('mouseup', handleEvent, false);*/
            document.addEventListener('mousedown', handleEvent, false);
            document.addEventListener('mousemove', handleEvent, false);
            document.addEventListener('mouseup', handleEvent, false);

            setInterval(update, 100);
        }

        var mouse_xp = 0;
        var mouse_yp = 0; 
        var mouse_xn = 0;
        var mouse_yn = 0;

        var _zrot = 0;
        var _xrot = 0;

        var _deltzr = 0.05;
        var _deltxr = 0.03;

        var _matxy_a = 1;
        var _matxy_b = 0;
        var _matxy_c = 0;
        var _matxy_d = 1;

        var _matyz_a = 1;
        var _matyz_b = 0;
        var _matyz_c = 0;
        var _matyz_d = 1;

        function updateMat()
        {
            _matxy_a = _matxy_d = Math.cos(_zrot);
            _matxy_b = -(_matxy_c = Math.sin(_zrot));

            _matyz_a = _matyz_d = Math.cos(_xrot);
            _matyz_b = -(_matyz_c = Math.sin(_xrot));
        }

        function update() {
            _zrot += _deltzr;
            _xrot += _deltxr;

            _zrot %= 2*Math.PI;
            _xrot %= 2*Math.PI;

            updateMat();

            drawGraph();
        }
        
        function handleEvent(evt) {
            mouse_xn = evt.clientX;
            mouse_yn = evt.clientY;
            
            switch (evt.type){
                case "mousedown" :
                    //console.log(evt.clientX, evt.clientY);
                    //console.log("down");
                    mouse_ck = 1;
                    mouse_xp = evt.clientX;
                    mouse_yp = evt.clientY;
                    break;
                case "mousemove":
                    if( mouse_ck === 1){
                        //console.log(evt.clientX, evt.clientY);
                    }
                    break;
                case "mouseup" :
                    //console.log(evt.clientX, evt.clientY);
                    console.log("up", mouse_xn - mouse_xp);
                    mouse_ck = 0;
                    break;
                default:
                    console.log(evt);
                    break;
            }
        }

        function matX_x(x, y, z) {
            return x * _matxy_a + y * _matxy_c;
        }
        function matY_x(x, y, z) {
            return x * _matxy_b + y * _matxy_d;
        }

        function matX(x, y, z) {
            return matX_x(x, y, z);
        }
        function matY(x, y, z) {
            return z * _matyz_b + matY_x(x, y, z) * _matyz_d;
        }

        function drawPolygon(n, point_midX, point_midY, point_midZ, r, angle, color) {
            var point_sX = point_midX + r * Math.sin(angle);
            var point_sY = point_midY + r * Math.cos(angle);
            var point_nX = point_sX;
            var point_nY = point_sY;
            var point_pX = 0;
            var point_pY = 0;
            var angle_n = (angle / 180 * Math.PI) + Math.PI / n;
            //console.log(r);
            
            var a = new Array(n);
            for(ni = 0; ni < n; ni++) {
                a[ni] = new Array(2);
            }

            for(var ni = 0; ni < n; ni++) {
                point_pX = point_nX;
                point_pY = point_nY;
                //console.log(point_pX, point_pY);
                point_nX += r * 2 * Math.sin(Math.PI / n) * Math.cos(angle_n);
                point_nY -= r * 2 * Math.sin(Math.PI / n) * Math.sin(angle_n);
                angle_n += 2 * Math.PI / n;

                /*if (point_midZ / Math.abs(point_midZ) === 1) {
                    if (Math.PI/2 <= _xrot && 3*Math.PI/2 > _xrot) {
                        if(_xrot < Math.PI) {
                            if (matY(point_nX, point_nY, point_midZ) < matY(point_midX, point_midY, point_midZ)) {
                                drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                                    matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);
                            }
                        } else {
                            if (matY(point_nX, point_nY, point_midZ) >= matY(point_midX, point_midY, point_midZ)) {
                                drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                                    matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);
                            }
                        }
                    } else {
                        drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                            matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);
                    }
                } else {
                    if (Math.PI/2 <= _xrot && 3*Math.PI/2 > _xrot) {
                        drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                            matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);
                    } else {
                        if(_xrot < Math.PI) {
                            if (matY(point_nX, point_nY, point_midZ) > matY(point_midX, point_midY, point_midZ)) {
                                drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                                    matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);
                            }
                        } else {
                            if (matY(point_nX, point_nY, point_midZ) <= matY(point_midX, point_midY, point_midZ)) {
                                drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                                    matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);
                            }
                        }
                    }
                }*/

                drawLine(matX(point_pX, point_pY, point_midZ), matY(point_pX, point_pY, point_midZ),
                    matX(point_nX, point_nY, point_midZ), matY(point_nX, point_nY, point_midZ), color);

                a[ni][0] = matX(point_nX, point_nY, point_midZ);
                a[ni][1] = matY(point_nX, point_nY, point_midZ);
            }

            return a;
        }

        function drawLine(x1, y1, x2, y2, color) {
            _ctx.beginPath();
            _ctx.moveTo(x1 + _ox, y1 + _oy);
            _ctx.lineTo(x2 + _ox, y2 + _oy);
            _ctx.closePath();
            _ctx.lineWidth = 1;
            _ctx.strokeStyle = color;
            _ctx.stroke();
        }


        function drawGraph() {
            _ctx.clearRect(0, 0, _ctx.canvas.width, _ctx.canvas.height);
            
            drawLine(-canvas_width/2, 0, canvas_width/2, 0, "rgba(0, 0, 0, 0.3)");
            drawLine(0, -canvas_height/2, 0, canvas_height/2, "rgba(0, 0, 0, 0.3)");

            n=24;

            var poldep_up = new Array(n);
            var poldep_do = new Array(n);
            for (var ni = 0; ni < n; ni++) {
                poldep_up[ni] = new Array(2);
                poldep_do[ni] = new Array(2);
            }

            var midX = 0;
            var midY = 0;
            var midZ = 250;

            poldep_up = drawPolygon(n, midX, midY, -midZ, 250, 0, "rgb(0, 0, 0)");
            poldep_do = drawPolygon(n, midX, midY, midZ, 250, 0, "rgb(0, 0, 0)");

            for(var ni = 0; ni < n; ni++) {
                drawLine(poldep_up[ni][0], poldep_up[ni][1], poldep_do[ni][0], poldep_do[ni][1], "rgb(0, 0, 0)");
            }
        }

    </script>
