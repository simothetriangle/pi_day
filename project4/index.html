    function polygon_node_coord(n, pmX, pmY, r) {
        var psX = pmX; 
        var psY = pmY + r;
        var pnX = psX;
        var pnY = psY;
        var ppX = 0;
        var ppY = 0;
        var s = r * 2 * Math.sin(Math.PI / n);
        var angle = 0;

        var answ = new Array(n);
        for(ni = 0; ni < n; ni++) {
            answ[ni] = new Array(3);
        }

        for(ni = 0; ni < n; ni++) {
            ppX = pnX;
            ppY = pnY;
            
            pnX += s * Math.sin(Math.PI * (1 / 2 - 2 / n) - angle);
            pnY -= s * Math.cos(Math.PI * (1 / 2 - 2 / n) - angle);
            angle += 2 * Math.PI / n;

            answ[ni][0] = ppX;
            answ[ni][1] = ppY;
            answ[ni][2] = 0;
        }

        return answ;
    }
